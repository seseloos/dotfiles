import:
  # Import dracula colorscheme 
  - ~/.config/alacritty/dracula.yml

font:
  normal:
    family: "JetBrains Mono"
    style: Regular
  bold:
    family: "JetBrains Mono"
    style: Bold
  italic:
    family: "JetBrains Mono"
    style: Italic
  size: 14

# set option key to not send ESC
alt_send_esc: false
